<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="style.css">
</head>


<body class="pago-body">
    <h1 class="pago-h1">Pago</h1>
    <form id="formPago">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="metodoPago">Método de Pago:</label>
            <select id="metodoPago" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div id="detallesTarjeta" style="display:none;">
            <label for="numeroTarjeta">Número de Tarjeta:</label>
            <input type="text" id="numeroTarjeta" maxlength="16">
        </div>
        <button type="submit">Pagar</button>
        <button type="button" id="volverCarrito">Seguir Comprando</button>
    </form>
    <script src="./pago.js"></script>
</body>

</html>
